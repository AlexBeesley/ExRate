trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5d05a2ef-c74a-47da-898a-9520334170cb'
  imageRepository: 'exrate'
  containerRegistry: 'exrate.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image names
  vmImageLinux: 'ubuntu-latest'
  vmImageWindows: 'windows-latest'

stages:
- stage: Build_and_Test
  displayName: test stage
  jobs:
  - job: .NET Test
    displayName: Restore, Build and Test
    pool:
      vmImage: $(vmImageWindows)
    steps:
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: build
        projects: '**/*.csproj'
        arguments: '--configuration $(BuildConfiguration)'
    - task: DotNetCoreCLI@2
      displayName: 'Test'
      inputs:
        command: test
        projects: '**/*Test.csproj'
        arguments: '--configuration $(buildConfiguration)'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        testRunTitle: 'API Tests'
        publishTestResults: true
        testResultsFiles: '**/TestResults.xml'
- stage: Build_Docker_Image
  displayName: Docker build and push stage
  jobs:
  - job: Docker_Build
    displayName: Docker build and push
    pool:
      vmImage: $(vmImageLinux)
    steps:
    - task: Docker@2
      displayName: Docker Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

